<table>
  <thead>
    <tr>
      <th>Firstname</th>
      <th>lastname</th>
      <th>email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of students">
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.email }}</td>
    </tr>
  </tbody>
</table>
